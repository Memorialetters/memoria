<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Your Letter | Memoria</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
    --lilac: #C8A2E8;
    --plum: #5B2A86;
    --cream: #FFF8F3;
    --blush: #F4D6E7;
    --charcoal: #333333;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #FFF8F3, #F6EEFB);
    color: var(--charcoal);
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 40px 20px;
}

/* Logo */
.logo {
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    color: var(--plum);
    text-align: center;
    margin-bottom: 40px;
}

.logo span {
    color: var(--lilac);
}

/* Form Card */
.form-card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    margin-bottom: 20px;
    color: var(--plum);
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
}

textarea {
    resize: vertical;
    min-height: 120px;
}

.premium-box {
    background: var(--blush);
    padding: 20px;
    border-radius: 16px;
    margin-top: 20px;
}

.primary-btn {
    width: 100%;
    margin-top: 20px;
    background: var(--lilac);
    border: none;
    padding: 14px;
    border-radius: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s ease;
}

.primary-btn:hover {
    background: #b58ae0;
    transform: scale(1.02);
}

.note {
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
    color: gray;
}

@media(max-width: 600px){
    .form-card {
        padding: 25px;
    }
}
</style>
</head>
<body>

<div class="container">

    <div class="logo">Memori<span>a</span></div>

    <div class="form-card">
        <h1>Create Your Letter</h1>

        <div class="form-group">
            <label>Recipient Name</label>
            <input type="text" placeholder="Enter recipient's name">
        </div>

        <div class="form-group">
            <label>Occasion</label>
            <select>
                <option>Birthday</option>
                <option>Wedding</option>
                <option>Anniversary</option>
                <option>Graduation</option>
                <option>Faith Encouragement</option>
                <option>Open When...</option>
            </select>
        </div>

        <div class="form-group">
            <label>Your Message</label>
            <textarea placeholder="Write your heartfelt message here..."></textarea>
        </div>

        <div class="form-group">
            <label>Delivery Date (Optional - Premium)</label>
            <input type="date">
        </div>

        <div class="premium-box">
            <strong>Upgrade to Premium — KES 199</strong>
            <p>
                ✔ Scheduled delivery<br>
                ✔ Photo uploads<br>
                ✔ Password protection<br>
                ✔ 1-year hosting
            </p>
        </div>

        <button class="primary-btn">Continue</button>

        <div class="note">
            You will be prompted for payment if premium features are selected.
        </div>

    </div>

</div>

</body>
</html>
